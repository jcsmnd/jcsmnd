<!DOCTYPE html>
<html>
<head>
    <title>US Stock Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../assets/scripts/jquery-3.5.1.js"></script>
    <script src="../../assets/scripts/bootstrap/bootstrap.bundle.js"></script>
    <script src="../../assets/scripts/bootstrap/bootstrap.bundle.js.map"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="../../assets/styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../assets/styles/fontawesome/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/projects/demo01">Demo1</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Back to main</a>
              </li>
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  </nav>
  <div class="container-fluid">
    <div class="column tick">
      </div>
    </div>
  </div>
  <div class="jumbotron">
    <form id="getTicker" action="get.py" method="get" name="getTicker" class="form-inline" novalidate>
        <label for="tickerName">Ticker:</label>
        <input id="tickerInput" name="ticker" type="text" class="form-control" placeholder="MSFT" onkeyup="this.value = this.value.toUpperCase()" style="text-transform:uppercase" required>
        <button type="submit" id="search" value="Search!" class="btn btn-primary">Search!</button>
    </form>   
  </div>
  <div class="jumbotron">
    <div id="stockList"></div>
  </div>
  <div class="jumbotron">
    <div id="stockList2"></div>
  </div>
</body>
</html>
